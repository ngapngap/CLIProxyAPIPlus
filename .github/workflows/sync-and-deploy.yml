name: Sync Upstream and Deploy to Heroku

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/router-for-me/CLIProxyAPIPlus.git || true

      - name: Fetch upstream with tags
        run: git fetch upstream --tags --force

      - name: Check for updates
        id: check
        run: |
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/main)
          if [ "$LOCAL" != "$UPSTREAM" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream
        if: steps.check.outputs.has_updates == 'true'
        run: git merge upstream/main --no-edit --allow-unrelated-histories

      - name: Get version from tags
        id: version
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Push to origin
        if: steps.check.outputs.has_updates == 'true'
        run: git push origin main --tags --force

      - name: Deploy to Heroku
        if: steps.check.outputs.has_updates == 'true'
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: cliproxyapiplus
          heroku_email: ${{ secrets.HEROKU_EMAIL }}

      - name: Set version on Heroku
        if: steps.check.outputs.has_updates == 'true'
        run: |
          curl -X PATCH "https://api.heroku.com/apps/cliproxyapiplus/config-vars" \
            -H "Authorization: Bearer ${{ secrets.HEROKU_API_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/vnd.heroku+json; version=3" \
            -d '{"APP_VERSION": "${{ steps.version.outputs.version }}"}'
