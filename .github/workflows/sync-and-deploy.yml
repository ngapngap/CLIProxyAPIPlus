name: Deploy to Heroku

on:
  schedule:
    - cron: '0 2 * * *'  # Chạy hàng ngày lúc 2:00 UTC (9:00 VN)
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.sync.outputs.has_updates }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync from upstream
        id: sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/anthropics/anthropic-quickstarts.git || true
          git fetch upstream main

          # Check if there are updates
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/main)

          if [ "$LOCAL" != "$UPSTREAM" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            git merge upstream/main --allow-unrelated-histories -m "Sync from upstream" || true
            git push origin main
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "No updates from upstream"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: sync
    if: ${{ needs.sync.outputs.has_updates == 'true' || github.event_name != 'schedule' }}
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ vars.HEROKU_APP_NAME || secrets.HEROKU_APP_NAME || 'cliproxyapiplus' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Heroku secrets
        run: |
          if [ -z "$HEROKU_API_KEY" ] || [ -z "$HEROKU_APP_NAME" ]; then
            echo "Missing HEROKU_API_KEY or HEROKU_APP_NAME (set Secrets or Vars)"
            exit 1
          fi

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      - name: Export Usage Statistics
        continue-on-error: true
        run: |
          # Get current app URL
          APP_URL="https://${HEROKU_APP_NAME}.herokuapp.com"

          # Export usage stats (need management API key)
          curl -s -f "${APP_URL}/v0/management/usage/export" \
            -H "Authorization: Bearer ${MANAGEMENT_API_KEY}" \
            -o usage_backup.json || echo '{}' > usage_backup.json

          echo "Usage stats exported"
          cat usage_backup.json | head -100
        env:
          MANAGEMENT_API_KEY: ${{ secrets.MANAGEMENT_API_KEY }}

      - name: Upload Usage Backup
        uses: actions/upload-artifact@v4
        with:
          name: usage-backup
          path: usage_backup.json
          retention-days: 7

      - name: Login to Heroku Container Registry
        run: echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build Docker Image
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          docker build \
            --build-arg VERSION="${VERSION}-plus" \
            --build-arg COMMIT="${COMMIT}" \
            --build-arg BUILD_DATE="${BUILD_DATE}" \
            -t "registry.heroku.com/${HEROKU_APP_NAME}/web" .

      - name: Push to Heroku
        run: docker push "registry.heroku.com/${HEROKU_APP_NAME}/web"

      - name: Release
        run: heroku container:release web -a "$HEROKU_APP_NAME"

      - name: Wait for Heroku app to start
        run: sleep 60

      - name: Import Usage Statistics
        continue-on-error: true
        run: |
          APP_URL="https://${HEROKU_APP_NAME}.herokuapp.com"

          # Retry import up to 5 times
          for i in 1 2 3 4 5; do
            echo "Attempt $i to import usage stats..."

            RESPONSE=$(curl -s -w "%{http_code}" -X POST "${APP_URL}/v0/management/usage/import" \
              -H "Authorization: Bearer ${MANAGEMENT_API_KEY}" \
              -H "Content-Type: application/json" \
              -d @usage_backup.json)

            HTTP_CODE=$(echo "$RESPONSE" | tail -c 4)

            if [ "$HTTP_CODE" = "200" ]; then
              echo "Usage stats imported successfully"
              break
            fi

            echo "Failed with code $HTTP_CODE, retrying in 30s..."
            sleep 30
          done
        env:
          MANAGEMENT_API_KEY: ${{ secrets.MANAGEMENT_API_KEY }}
