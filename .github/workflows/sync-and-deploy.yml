name: Deploy to Heroku

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ vars.HEROKU_APP_NAME || secrets.HEROKU_APP_NAME || 'cliproxyapiplus' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Heroku secrets
        run: |
          if [ -z "$HEROKU_API_KEY" ] || [ -z "$HEROKU_APP_NAME" ]; then
            echo "Missing HEROKU_API_KEY or HEROKU_APP_NAME (set Secrets or Vars)"
            exit 1
          fi

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      - name: Login to Heroku Container Registry
        run: echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build Docker Image
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          docker build \
            --build-arg VERSION="${VERSION}-plus" \
            --build-arg COMMIT="${COMMIT}" \
            --build-arg BUILD_DATE="${BUILD_DATE}" \
            -t "registry.heroku.com/${HEROKU_APP_NAME}/web" .

      - name: Push to Heroku
        run: docker push "registry.heroku.com/${HEROKU_APP_NAME}/web"

      - name: Release
        run: heroku container:release web -a "$HEROKU_APP_NAME"
